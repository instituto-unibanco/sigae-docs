                $ref: '#/components/schemas/ObjectApiResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
        '500':
          description: Erro interno
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /Utilidades/api/Perfil:
    post:
      tags:
        - UtilidadesApi-Perfil
      summary: Cadastra um perfil com suas permissões
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CriarPerfilDTO'
          text/json:
            schema:
              $ref: '#/components/schemas/CriarPerfilDTO'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CriarPerfilDTO'
      responses:
        '200':
          description: Guid do perfil criado.
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GuidApiResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GuidApiResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GuidApiResponse'
        '400':
          description: Erro de validação
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
        '500':
          description: Erro interno
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    get:
      tags:
        - UtilidadesApi-Perfil
      summary: Filtrar de forma paginada os perfis
      parameters:
        - name: Nome
          in: query
          schema:
            type: string
        - name: TipoInstituicao
          in: query
          schema:
            $ref: '#/components/schemas/Instituicoes'
        - name: Page
          in: query
          schema:
            type: integer
            format: int32
        - name: PageSize
          in: query
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Lista paginada com os perfis
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/PerfilViewModelPaginatedResultApiResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/PerfilViewModelPaginatedResultApiResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/PerfilViewModelPaginatedResultApiResponse'
        '400':
          description: Erro de validação
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
        '500':
          description: Erro interno
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/Utilidades/api/Perfil/{guid}':
    delete:
      tags:
        - UtilidadesApi-Perfil
      summary: Deleta o perfil
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: 'Verdadeiro se deletado com sucesso, falso se não.'
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/BooleanApiResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/BooleanApiResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/BooleanApiResponse'
        '400':
          description: Erro de validação
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
            application/json:
