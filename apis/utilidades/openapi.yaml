openapi: 3.0.1
info:
  title: UtilidadesApi
  description: Api de Utilidades SIGAE OPEN SOURCE
  version: v1
paths:
  /Escola:
    post:
      tags:
        - Authorization
      summary: 'Insere no serviço de autorização uma escola, vinculada a uma regional'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InserirEscolaDTO'
          text/json:
            schema:
              $ref: '#/components/schemas/InserirEscolaDTO'
          application/*+json:
            schema:
              $ref: '#/components/schemas/InserirEscolaDTO'
      responses:
        '200':
          description: 'Verdadeiro se criado com sucesso, falso se não.'
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/BooleanApiResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/BooleanApiResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/BooleanApiResponse'
        '400':
          description: Erro de validação
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
        '500':
          description: Erro interno
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /Regional:
