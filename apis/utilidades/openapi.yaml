            text/json:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
        '500':
          description: Erro interno
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    put:
      tags:
        - UtilidadesApi-Perfil
      summary: Edita o perfil com suas permissões
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditarPerfilDTO'
          text/json:
            schema:
              $ref: '#/components/schemas/EditarPerfilDTO'
          application/*+json:
            schema:
              $ref: '#/components/schemas/EditarPerfilDTO'
      responses:
        '200':
          description: Guid do perfil editado
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GuidApiResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GuidApiResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GuidApiResponse'
        '400':
          description: Erro de validação
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
        '500':
          description: Erro interno
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    get:
      tags:
        - UtilidadesApi-Perfil
      summary: 'Retornar de forma completa um perfil, com suas permissoes relacionadas'
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Objeto com o perfil e as permissões
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/PerfilCompletoViewModelApiResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/PerfilCompletoViewModelApiResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/PerfilCompletoViewModelApiResponse'
        '400':
          description: Erro de validação
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
        '500':
          description: Erro interno
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /Utilidades/api/Permissao:
    post:
      tags:
        - UtilidadesApi-Permissao
      summary: 'Cadastra em lote as permissões do sistema, junto com as permissões relacionadas'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CriarPermissaoDTO'
          text/json:
            schema:
              $ref: '#/components/schemas/CriarPermissaoDTO'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CriarPermissaoDTO'
      responses:
        '200':
          description: 'Verdadeiro se criado com sucesso, falso se não.'
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/BooleanApiResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/BooleanApiResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/BooleanApiResponse'
        '400':
          description: Erro de validação
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
        '500':
          description: Erro interno
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    get:
      tags:
        - UtilidadesApi-Permissao
      summary: Filtrar de forma paginada as permissões
      parameters:
        - name: Nome
          in: query
          schema:
            type: string
        - name: TipoInstituicao
          in: query
          schema:
            $ref: '#/components/schemas/Instituicoes'
        - name: Page
          in: query
          schema:
            type: integer
            format: int32
        - name: PageSize
          in: query
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Lista paginada com as permissoes
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/PermissaoViewModelPaginatedResultApiResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/PermissaoViewModelPaginatedResultApiResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/PermissaoViewModelPaginatedResultApiResponse'
        '400':
          description: Erro de validação
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
        '500':
          description: Erro interno
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/Utilidades/api/Permissao/{guid}':
    delete:
      tags:
        - UtilidadesApi-Permissao
      summary: Deleta a permissão
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: 'Verdadeiro se deletado com sucesso, falso se não.'
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/BooleanApiResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/BooleanApiResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/BooleanApiResponse'
        '400':
          description: Erro de validação
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
        '500':
          description: Erro interno
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    put:
      tags:
        - UtilidadesApi-Permissao
      summary: Edita a permissão com as permissões relacionadas
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditarPermissaoDTO'
          text/json:
            schema:
              $ref: '#/components/schemas/EditarPermissaoDTO'
          application/*+json:
            schema:
              $ref: '#/components/schemas/EditarPermissaoDTO'
      responses:
        '200':
          description: Guid da permissao editada
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GuidApiResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GuidApiResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GuidApiResponse'
        '400':
          description: Erro de validação
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
        '500':
          description: Erro interno
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    get:
      tags:
        - UtilidadesApi-Permissao
      summary: 'Retornar de forma completa uma permissao, com suas permissoes relacionadas e perfis vinculados'
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Objeto com a permissao e seus detalhes
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/PermissaoCompletoViewModelApiResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/PermissaoCompletoViewModelApiResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/PermissaoCompletoViewModelApiResponse'
        '400':
          description: Erro de validação
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ObjectApiResponse'
        '500':
          description: Erro interno
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
components:
  schemas:
    ApiError:
      type: object
      properties:
        key:
          type: string
          description: Tipo do erro
          nullable: true
        message:
          type: string
          description: Mensagem do erro
          nullable: true
      additionalProperties: false
    BooleanApiResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Indica se a requisição foi bem sucedida
        data:
          type: boolean
          description: Conteúdo do retorno
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ApiError'
          description: Lista de erros
          nullable: true
      additionalProperties: false
    ChecarPermissaoDTO:
      type: object
      properties:
        pessoaGuid:
          type: string
          format: uuid
        permissao:
          $ref: '#/components/schemas/Permissoes'
        tipoRecurso:
          $ref: '#/components/schemas/TipoRecurso'
        recursoGuid:
          type: string
          format: uuid
      additionalProperties: false
    CriarPerfilDTO:
      required:
        - nome
      type: object
      properties:
        nome:
          type: string
          nullable: true
        descricao:
          type: string
          nullable: true
        tipoInstituicao:
          $ref: '#/components/schemas/Instituicoes'
        permissoes:
          type: array
          items:
            $ref: '#/components/schemas/CriarPerfilPermissaoDTO'
          nullable: true
      additionalProperties: false
    CriarPerfilPermissaoDTO:
      type: object
      properties:
        permissaoGuid:
          type: string
          format: uuid
      additionalProperties: false
    CriarPermissaoDTO:
      type: object
      properties:
        permissoes:
          type: array
          items:
            $ref: '#/components/schemas/PermissaoDTO'
          nullable: true
      additionalProperties: false
    EditarPerfilDTO:
      type: object
      properties:
        nome:
          type: string
          nullable: true
        descricao:
          type: string
          nullable: true
        tipoInstituicao:
          $ref: '#/components/schemas/Instituicoes'
        permissoes:
          type: array
          items:
            $ref: '#/components/schemas/EditarPerfilPermissaoCommand'
          nullable: true
      additionalProperties: false
    EditarPerfilPermissaoCommand:
      type: object
      properties:
        permissaoGuid:
          type: string
          format: uuid
        operacao:
          $ref: '#/components/schemas/Operacoes'
      additionalProperties: false
    EditarPermissaoDTO:
      type: object
      properties:
        nome:
          type: string
          nullable: true
        descricao:
          type: string
          nullable: true
        tipoInstituicao:
          $ref: '#/components/schemas/Instituicoes'
        permissoesRelacionadas:
          type: array
          items:
            $ref: '#/components/schemas/EditarPermissaoRelacionadaDTO'
          nullable: true
      additionalProperties: false
    EditarPermissaoRelacionadaDTO:
      type: object
      properties:
        permissaoRelacionadaGuid:
          type: string
          format: uuid
        operacao:
          $ref: '#/components/schemas/Operacoes'
      additionalProperties: false
    GuidApiResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Indica se a requisição foi bem sucedida
        data:
          type: string
          description: Conteúdo do retorno
          format: uuid
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ApiError'
          description: Lista de erros
          nullable: true
      additionalProperties: false
    InserirEscolaDTO:
      type: object
      properties:
        escolaGuid:
          type: string
          format: uuid
        regionalGuid:
          type: string
          format: uuid
      additionalProperties: false
    InserirRegionalDTO:
      type: object
      properties:
        regionalGuid:
          type: string
          format: uuid
        secretariaGuid:
          type: string
          format: uuid
      additionalProperties: false
    Instituicoes:
      enum:
        - 1
        - 2
        - 3
      type: integer
      format: int32
    ObjectApiResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Indica se a requisição foi bem sucedida
        data:
          description: Conteúdo do retorno
          nullable: true
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ApiError'
          description: Lista de erros
          nullable: true
      additionalProperties: false
    Operacoes:
      enum:
        - 1
        - 2
        - 3
      type: integer
      format: int32
    PerfilCompletoViewModel:
      required:
        - guid
        - nome
      type: object
      properties:
        guid:
          type: string
          format: uuid
        nome:
          type: string
          nullable: true
        descricao:
          type: string
          nullable: true
        tipoInstituicao:
          $ref: '#/components/schemas/Instituicoes'
        permissoes:
          type: array
          items:
            $ref: '#/components/schemas/PerfilPermissaoCompletoViewModel'
          nullable: true
      additionalProperties: false
    PerfilCompletoViewModelApiResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Indica se a requisição foi bem sucedida
        data:
          $ref: '#/components/schemas/PerfilCompletoViewModel'
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ApiError'
          description: Lista de erros
          nullable: true
      additionalProperties: false
    PerfilPermissaoCompletoViewModel:
      required:
        - guid
        - nome
      type: object
      properties:
        guid:
          type: string
          format: uuid
        nome:
          type: string
          nullable: true
        descricao:
