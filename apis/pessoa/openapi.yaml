  /Pessoas/api/Pessoa:
    post:
      tags:
        - PessoasApi-Pessoa
      summary: Cria uma pessoa
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - CPF
                - Email
                - Nome
              type: object
              properties:
                Nome:
                  type: string
                NomeSocial:
                  type: string
                CPF:
                  type: string
                DataNascimento:
                  type: string
