                Imagem:
                  type: string
                  format: binary
                Sexo:
                  $ref: '#/components/schemas/Sexo'
                Email:
                  type: string
                Contatos:
                  type: array
                  items:
                    $ref: '#/components/schemas/CriarPessoaContatoDTO'
                Enderecos:
                  type: array
                  items:
                    $ref: '#/components/schemas/CriarPessoaEnderecoDTO'
                Cargos:
                  type: array
                  items:
                    $ref: '#/components/schemas/CriarPessoaCargoDTO'
            encoding:
              Nome:
                style: form
              NomeSocial:
                style: form
              CPF:
                style: form
              DataNascimento:
                style: form
              Imagem:
                style: form
              Sexo:
                style: form
              Email:
                style: form
              Contatos:
                style: form
              Enderecos:
