name: Publish
on:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install Dependencies
        run: npm install
      - name: Give Combine file Permission
        run: chmod +x ./combine.sh
      - name: Combine Docs
        run: npm run join-linux
      - name: Lint Docs
        run: npm run lint
      - name: Build Docs
        run: npm run build
      - name: Publish Docs
        uses: EndBug/add-and-commit@v9.1.4
        with:
          default_author: github_actions
          add: 'docs/index.html --force'
          new_branch: built
